name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run tauri -- build

      - name: Prepare release asset
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          Copy-Item "src-tauri/target/release/pavlok-touch-grass.exe" "pavlok-touch-grass-$version.exe"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pavlok-touch-grass-*.exe
          generate_release_notes: true
